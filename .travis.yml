# Travis CI configuration file.

language: php

php:
    - "5.6"

install:
    - composer install
    - phpenv rehash

before_script:
    - mkdir -p build/logs
    - ls -al

script:
    - vendor/bin/phpcs --version
    - phpunit --version
    - vendor/bin/phpcs -p -s -v -n --standard=./phpcs.xml.dist
    - phpunit --bootstrap="vendor/autoload.php" tests

after_success:
    - bash <(curl -s https://codecov.io/bash)

